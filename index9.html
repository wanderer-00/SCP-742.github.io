    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: #343434 url(img/fon.jpg);
            /* Фоновый цвет и фоновый рисунок*/
            background-attachment: fixed;
            /* Фон страницы фиксируется */
            background-repeat: no-repeat;
            /* "repeat-x" Изображение повторяется по горизонтали */
            background-size: cover;
            /* "contain" - масштабирует картинку так, чтобы хотя бы одна сторона картинки целиком поместилась в заданную область*/
            background-position: 0px 0px;
            /* позиция y.x */
        }

        a {
            text-decoration: none;
        }

        .header {
            margin-bottom: 20px;
            background: rgba(21, 21, 21, 0.2);
            /*background: [rgb, rgba(red(0-255), green(0-255), blue(0-255), прозрачность[0-1]), #ffffff]*/
            align-items: center;
            /*выравнивает[y]: center, top, bottom */
            z-index: ;
            /*положение[z]*/
            height: 120px;
            width: 100%;
            border-bottom: 1px solid #343434;
            /*border-[bottom, left, right, top]: [толщина] [стиль] [цвет]; */
            box-shadow: 0px 5px 25px 0px black;
            /*box-shadow: [x] [y] [плотность] [размытие] [цвет]; */
        }

        .knopka_poisk {
            justify-content: center;
            border-radius: 10px;
            align-items: center;
            margin: 5px;
            padding: 10px;
            display: flex;
            border: 3px solid white;
            width: 85px;
            float: right;
        }





        .razdels {
            background: rgba(52, 52, 200, 0);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .razdel {
            border-radius: 0px 25px 0px 0px;
            background: #343434;
            font-size: 30px;
            padding: 10px;
            opacity: 1;
            border: 2px solid white;
            color: yellow;
        }

        .razdel:hover {
            border-bottom: 2px solid rgba(52, 52, 52, 1);
        }

        .a-razdel {
            color: yellow;
        }

        .a-razdel:hover {
            border-bottom: 0px solid red;
            color: orange;
        }




        .svaip_gallery {
            margin: 50px 0px 50px 0px;
            border-bottom: 2px solid #7e7d7d;
            box-sizing: border-box;
            background: rgba(52, 52, 52, 1);
            position: relative;
            padding: 30px 0px 30px 0px;
            display: flex;
            height: auto;
            width: 100%;
        }

        .s {
            margin: 10px;
        }


        /* ОСНОВНАЯ КОНТЕНТ-ЛЕНТА */
        .content {
            border-bottom: 0px;
            border-right: 2px solid #7e7d7d;
            border-left: 2px solid #7e7d7d;
            border-top: 0px;
            text-align: center;
            position: relative;
            display: block;
            background-color: rgba(32, 32, 32, 0);
            /* цвет фона */
            height: auto;
            /* высота блока */
            width: 718;
            /* ширина блока */
            border-radius: 0px 0px 25px 25px;
            /* скругление углов [Элипс - 10px/20px; ] */
        }

        .blockh {
            background-color: rgba(32, 32, 32, 0.8);
            border-bottom: 2px solid #7e7d7d;
            padding-top: 30px;
        }

        .blockh:last-child {
            background-color: rgba(32, 32, 32, 0.8);
            border-bottom: 0px solid #7e7d7d;
            padding-top: 30px;
        }

        .hovergallery {
            color: red;
        }

        .hovergallery img {
            position: relative;
            width: 600px;
            -webkit-transform: scale(0.9);
            /*Webkit: уменьшаем размер до 0.8*/
            -moz-transform: scale(0.9);
            /*Mozilla: масштабирование*/
            -o-transform: scale(0.9);
            /*Opera: масштабирование*/
            -webkit-transition-duration: 0.5s;
            /*Webkit: длительность анимации*/
            -moz-transition-duration: 0.5s;
            /*Mozilla: длительность анимации*/
            -o-transition-duration: 0.5s;
            /*Opera: длительность анимации*/
            opacity: 0.8;
            /*Начальная прозрачность изображений*/
        }

        .hovergallery img:hover {
            -webkit-transform: scale(1.0);
            /*Webkit: увеличиваем размер до 1.2x*/
            -moz-transform: scale(1.0);
            /*Mozilla: масштабирование*/
            -o-transform: scale(1.0);
            /*Opera: масштабирование*/
            box-shadow: 0px 0px 30px gray;
            /*CSS3 тени: 30px размытая тень вокруг всего изображения*/
            -webkit-box-shadow: 0px 0px 30px gray;
            /*Webkit: тени*/
            -moz-box-shadow: 0px 0px 30px gray;
            /*Mozilla: тени*/
            opacity: 1;
        }


        .y {
            background-color: rgba(32, 32, 32, 0.8);
            justify-content: right;
            border-bottom: 2px solid #7e7d7d;
            border-radius: 25px 0px 0px 0px;
            border-right: 2px solid #7e7d7d;
            border-left: 2px solid #7e7d7d;
            border-top: 2px solid #7e7d7d;
            height: auto;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .yy {
            background-color: rgba(0, 0, 255, 0);
            margin-right: auto;
            margin-left: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            height: 60px;
            width: 83%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .yyy {
            background-color: rgba(32, 32, 32, 1);
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
            padding: 6px 15px 6px 15px;
            margin: 3px;
            float: left;
            border: 1px solid grey;
            width: auto;
            color: #7e7d7d;
        }

        .yyy:hover {
            background-color: rgba(40, 40, 40, 1);
            border: 1px solid #343434;
            color: red;
        }

        /* BOTTOM */
        .bottom {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 25px 25px 0 0;
            border: 2px solid #7E7D7D;
        }

        /* bottomText */
        .bottomText {
            font-size: 40px;
            padding: 40px 0 40px 20px;
            color: gray;
        }

        /* Строка данных аккаунта */
        .bottomAk {
            display: flex;
            flex-direction: row;
            flex-wrap: no-wrap;
            padding: 20px 0 20px 20px;
            border-top: 1px solid grey;
        }

        /* div Иконок аккаунтов */
        .AkIco {
            flex-basis: 15%;
        }

        /* Иконки аккаунтов */
        .AkIco1 {
            width: 100%;
            border-radius: 50%;
        }

        /* Имя аккаунта */
        .AkName {
            flex-basis: 70%;
            font-size: 60px;
            margin: auto 0 auto 20px;
            height: 60px;
            color: #FFA000;
        }

        /* ICO соцсети */
        .PlAk {
            flex-basis: 15%;
        }

        .PlAk1 {
            width: 100%;
        }

    </style>
</head>
