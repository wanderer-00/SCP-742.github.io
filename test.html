        /* Konqueror */

        /* Firefox */

        /* Internet Explorer/Edge */

        /* Non-prefixed version, currently

    }

    #volna span {
        text-transform: uppercase;
        display: inline-block;
        position: relative;

        font-size: 6em;
        /*2em*/
        animation: animate 2s ease-in-out infinite;
        /*1s*/
        animation-delay: calc(0.1s * var(--i));
    }

    @keyframes animate {
        0% {
            transform: translateY(0px);
        }

        20% {
            transform: translateY(-60px);
            /*-20px*/
        }

        40%,
        100% {

        }
    }

    /* Player */

    .wrapper {

        display: block;
    }

    .progressbar-wrapper {
        width: 300px;
        height: 60px;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
    }

    .progressbar {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: rotateX(-20deg) rotateY(-30deg);
    }

    .side {
        width: 100%;
        height: 100%;
        background-color: rgba(254, 254, 254, 0.3);
        top: 0;
        left: 0;
        position: absolute;
    }

    .bottom {
        box-shadow: 10px 10px 50px 5px rgba(90, 90, 90, 0.7);
        transform: rotateX(90deg);
        transform-origin: bottom;
    }

    .top {
        transform: translate(0, -100%) rotateX(90deg);
        transform-origin: bottom;
    }

    .back {
        transform: translateZ(-60px);
    }

    .left {
        width: 60px;
        transform: rotateY(90deg);
        transform-origin: left;

    .bar {

    <script>
        /* SLIIDER control */
        var left1 = 0;
        document.getElementById('buttonLeft').onclick = sliderLeft;

        function sliderLeft() {
            var line = document.getElementById('line1');
            left1 = left1 - 125;
            if (left1 <= -500) {
                left1 = -500;
            }
            line.style.left = left1 + 'px';
        }


        document.getElementById('buttonRight').onclick = sliderRight;

        function sliderRight() {
            var line = document.getElementById('line1');
            left1 = left1 + 125;
            if (left1 >= 0) {
                left1 = 0;
            }
            line.style.left = left1 + 'px';
        }



        /* SLIIDER auto */
        autoSlider();
        var left = 0;
        var timer;

        function autoSlider() {
            timer = setTimeout(function() {
                var line = document.getElementById('line');
                left = left - 125;
                if (left < -500) {
                    left = 0;
                    clearTimeout(timer);
                }
                line.style.left = left + 'px';
                autoSlider();
            }, 2000);
        }

        var audio = document.getElementById('audio');
        var playpause = document.getElementById("play");

        function togglePlayPause() {
            if(audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
            } else {
                playpause.title = "Play";
                audio.pause();
            }
        }
