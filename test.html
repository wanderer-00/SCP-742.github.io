    <script>
        /* SLIIDER control */
        var left1 = 0;
        document.getElementById('buttonLeft').onclick = sliderLeft;

        function sliderLeft() {
            var line = document.getElementById('line1');
            left1 = left1 - 125;
            if (left1 <= -500) {
                left1 = -500;
            }
            line.style.left = left1 + 'px';
        }


        document.getElementById('buttonRight').onclick = sliderRight;

        function sliderRight() {
            var line = document.getElementById('line1');
            left1 = left1 + 125;
            if (left1 >= 0) {
                left1 = 0;
            }
            line.style.left = left1 + 'px';
        }



        /* SLIIDER auto */
        autoSlider();
        var left = 0;
        var timer;

        function autoSlider() {
            timer = setTimeout(function() {
                var line = document.getElementById('line');
                left = left - 125;
                if (left < -500) {
                    left = 0;
                    clearTimeout(timer);
                }
                line.style.left = left + 'px';
                autoSlider();
            }, 2000);
        }
