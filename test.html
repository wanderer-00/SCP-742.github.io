        body {
            margin: 0px;

            width: 100wh;

        #o{

    /* SLIIDER control */
        #slider{
            width: 500px;
            height: 125px;
            border: 4px solid #343434;
            overflow: hidden;
        }
        #line1{
            height: 100%;
            width: 1000px;
            position: relative;
            left:0;
            transition: all ease 0.5s;
        }
        #line1::after{
            content: '';
            display: block;
            clear: both;
        }
        #sliderIMG{
            height: 125px;
            float:left;
        }
        #sliderIco{
            background: none;
        }
        
        /* Кнопки управления */
        #buttonLeft, #buttonRight{
            width: 100px;
            height: 100px;
            display: inline-block;
            background: transparent;
            border: none !important;
        }


        
    /* AUTO Slider */
        #line{
            width: 1000px;
            position: relative;
            left:0;
            transition: all ease 0.5s;
        }
        #line::after{
            content: '';
            display: block;
            clear: both;
        }



    /* Обработка фото */
        #slide{
            width: 640px;
            height: 426px;
            border: 3px solid white;
            position: relative;
            overflow: hidden;
            background: blue;
        }
        #one, two{
            width: 640px;
            height: 426px;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }



    /* Волна */
        #box{
            font-family: consolas;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #volna{
            position: relative;
            -webkit-box-reflect: below -12px linear-gradient(
            transparent, rgba(0,0,0,0.3));/*0.2*/
        }
        #volna span{
            text-transform: uppercase;
            display: inline-block;
            position: relative;
            color: white;
            font-size: 6em;/*2em*/
            animation: animate 2s ease-in-out infinite;/*1s*/
            animation-delay: calc(0.1s * var(--i));
        }
        @keyframes animate
        {
            0%{
                transform: translateY(0px);
            }
            20%{
                transform: translateY(-60px);/*-20px*/
            }
            40%,100%{
                transform: translateY(0px);
            }
        }



    /* AHEGAO */
        #ahegao_container{
            min-width: 100wh;
            min-height: 100vh;
            display: flex;
            background: white;
            justify-content: center;
        }
        #ahegao_video{
            position: relative;
            height: 100%;
        }



    /* Player */
        .player{
            width: 500px;
            background: white;
        }
        .player .player_img{
            position: relative;
            width: 100%;
            height: 500px;
        }
        .player .player_img img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .player audio {
            width: 100%;
            outline: none;
        }
        #player_name{
            padding: 10px;
            font-size: 20px;
        }
    </style>

    <script>
        
        
        
    /* SLIIDER control */
        var left1 = 0;
        document.getElementById('buttonLeft').onclick = sliderLeft;
        function sliderLeft(){
            var line = document.getElementById('line1');
            left1 = left1 -125;
            if (left1 <= -500){
                left1 = -500;
            }
            line.style.left = left1+'px';
        }
        
        
        document.getElementById('buttonRight').onclick = sliderRight;
        function sliderRight(){
            var line = document.getElementById('line1');
            left1 = left1 +125;
            if (left1 >= 0){
                left1 = 0;
            }
            line.style.left = left1+'px';
        }
        
        
        
    /* SLIIDER auto */
        autoSlider();
        var left = 0;
        var timer;
        
        function autoSlider(){
            timer = setTimeout(function(){
                var line = document.getElementById('line');
                left = left -125;
                if (left < -500){
                    left = 0;
                    clearTimeout(timer);
                }
                line.style.left = left+'px';
                autoSlider();
            }, 2000);
        }
