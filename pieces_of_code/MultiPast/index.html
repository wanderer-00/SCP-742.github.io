<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        .box{
            display: inline-flex;
            border: 2px solid black;
            padding: 10px;
        }
        .icons{
            height: 100px;
        }
        .buttons div {
            display: inline-flex;
            color: white;
            margin: 5px;
            padding: 10px;
            border: 2px solid gray;
            background-color: pink;
        }
    </style>

</head>
<body>
    <!-- Мультивставка картинок -->
    <div class="box"></div>
    
    <div class="buttons"></div>
    
</body>
<script>
    // куда добавлять
    var box = document.getElementsByClassName('box');
    // что добавлять
    let ray = ['badoo.png', 'bebo.png', 'behance.png', 'blogger.png'];
    // сколько добавлять
    var numberElements = ray.length;
    
    for ( i=0; i<numberElements; i++ ) { box[0].innerHTML += `<img class='icons' src='web/${ray[i]}'>` };
    
    
    var buttons = document.getElementsByClassName('buttons');
    for ( n=1; n<10; n++ ) {
        buttons[0].innerHTML += `<div>${n}</div>`;
    }

</script>
</html>
