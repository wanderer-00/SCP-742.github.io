        *{
            box-sizing: border-box;
        }
        /* scroll bar */
        ::-webkit-scrollbar {
            width: 8px;
            max-height: 8px;
        }
        ::-webkit-scrollbar-track:vertical {
            background: #262626;
        }

        /*  */
        ::-webkit-scrollbar-thumb:vertical  {
            background: gray;
        }

        /* scroll цвет при наведении */
        ::-webkit-scrollbar-thumb:vertical:hover {
            background: white;
        }

        /* уголок */
        ::-webkit-scrollbar-corner {
            background: #262626;
        }
