    <!-- Механика сворачивания / разворачиваания заметки -->
    <script>
        // передача элемента 'navigator' константе
        const navigator = document.querySelector('.navigator');
        
        // при даблклике
        document.querySelector('.toggle').ondblclick = function(){
            // добавляет к классу 'toggle' класс 'active'
            this.classList.toggle('active');
            // добавляет к классу 'navigator' класс 'active'
            navigator.classList.toggle('active');
            // класс 'active' трансформирует меню 'navigator' путём изменения его размеров, добавления новых элементов, изменение старых
