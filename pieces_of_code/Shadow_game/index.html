<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
</head>
    <style>
        *{box-sizing:border-box;}
        body{ 
            margin: 0;
            padding: 0;
            
            background-color: rgb(233,234,236);
        }
        
    /* СТАБИЛИЗАЦИЯ */
        #stabilitron{
            left:50%;
            position: absolute;
            transform: translate(-50%, 0);
        }
        
    /* ОБЩИЙ СТАНДАРТ */
        .box{
            margin-top: 100px;
            width: 400px;
            height: 400px;
            border-radius: 30px;
        }
        .box:last-child{
            margin-bottom: 100px;
        }
        
    /* ХОЛМ */
        .hill{
            /* ТЕНИ *//* out/in[ /inset] | X | Y | Размытие | Растяжение | Цвет    // прозрачность можно задать через RGBA */
            box-shadow:
                28px 28px 50px 0 rgba(34,34,34,0.16),    
                -23px -23px 45px 0 #FFFFFF;
        }
        
    /* ЯМА */
        .pit{
            box-shadow:
                inset -31px -31px 43px 0 rgba(255,255,255,0.64),    
                inset 26px 2px 48px 0 rgba(34,34,34,0.16);
        }
        
    /* ВУЛКАН */
        .mix{
            box-shadow:
                28px 28px 50px 0 rgba(34,34,34,0.16),    
                -23px -23px 45px 0 #FFFFFF,
                inset -31px -31px 43px 0 rgba(255,255,255,0.64),    
                inset 26px 2px 48px 0 rgba(34,34,34,0.16);
        }
    </style>
<body>
    <div id="stabilitron">
        <!-- ХОЛМ -->
        <div class="box hill"></div>
        <!-- ЯМА -->
        <div class="box pit"></div>
        <!-- ВУЛКАН -->
        <div class="box mix"></div>
        <!-- ПОХОЖЕ НА ВУЛКАН С ОСТРОВОМ ПО СЕРЕДИНЕ -->
        <div class="box mix">
            <div class="box hill" style='width: 260px; height: 260px; top: 50%; position: relative; left: 50%; transform: translate(-50%,-50%); margin:0;'></div>
        </div>
    </div>
</body>
</html>
