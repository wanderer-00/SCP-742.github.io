<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        
        body{
            height: 100vh;
            background: url(img/-.png) 0 0 / 100% round;
        }
        
        .navigation{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 300px;
            background: rgba(0,0,0,.8);
            border-radius: 10px;

        }
        
        .reg {
            color: #F85B41;
            padding: 10px 20px 10px 20px;
            border: 1px solid #F85B41;
            border-radius: 30px;
            font-weight: 600
        }
        .reg:hover{
            background: #F85B41;
            color: #FFF;
        }
    </style>
    
</head>
<body>
    <div class="navigation">
        <div class="box">
            <div class="reg">Регистрация</div>
        </div>
    </div>
</body>
</html>
