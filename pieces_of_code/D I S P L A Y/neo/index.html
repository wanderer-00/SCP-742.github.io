<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neomorphism UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
    
    <style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--BG);
  -webkit-transition: .4s;
  transition: .4s;
    box-shadow:  3px 3px 2px var(--SH_DARK), -3px -3px 2px var(--SH_LITE);
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: var(--BG);
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--CL);
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 30px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="Ui HILL">Ui</div>
    <div class="CLUSTER">
        <div style="display: flex">
            <input type="button" value="BUTTON" class="HILL LITE_BUTTON">
            <input type="button" value="BUTTON" class="HILL">
            <input type="button" value="Pressed button" style="color: gray; box-shadow: inset 3px 3px 2px var(--SH_DARK),inset -3px -3px 2px var(--SH_LITE)">
        </div>
        
        <div class="box" id="CIRCLE">
            <button class="circle">
                <span class="material-icons">add</span>
            </button>
            <button class="circle">
                <span class="material-icons">remove</span>
            </button>
            <button class="circle">
                <span class="material-icons">arrow_back_ios_new</span>
            </button>
            <button class="circle">
                <span class="material-icons">arrow_forward_ios</span>
            </button>
        </div>
        
        <div class="box">
            <button class="button_cube cube">
                <span class="material-icons">search</span>
            </button>
            <button class="button_cube cube">
                <span class="material-icons">share</span>
            </button>
            <button class="button_cube cube">
                <span class="material-icons">volume_up</span>
            </button>
            <button class="button_cube cube">
                <span class="material-icons">volume_off</span>
            </button>
            <button class="button_cube cube lite">
                <span class="material-icons">home</span>
            </button>
            <button class="button_cube cube lite">
                <span class="material-icons">bookmark</span>
            </button>
        </div>
        
        <div class="box">
            <button class="back"></button>
            <button class="play"></button>
            <button class="next"></button>
        </div>
        
        <input type="text" placeholder="Your massage" style="height: 100px">
        <input type="text" placeholder="Search...">
        
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round">
          </span>
        </label>
    </div>
</body>
</html>
