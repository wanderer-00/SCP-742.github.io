<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSS</title>
    
    <style>
        @font-face 
        {
            font-family: 'AmazS.T.A.L.K.E.R.v.3.0';
            src: url('Amaz STALKER/AmazS.T.A.L.K.E.R.v.3.0.ttf');
        }
        @font-face { font-family: 'STALKER_Italic'; src: url('Amaz STALKER/AmazS.T.A.L.K.E.R.Italic.ttf') }
        @font-face { font-family: '7LED'; src: url('7LED/7LED.ttf') }
        @font-face { font-family: '7LED Italic'; src: url('7LED/7LEDitalic.ttf') }
        @font-face { font-family: 'Digital-7'; src: url('digital-7/digital-7.ttf') }
        @font-face { font-family: 'Fatsans'; src: url('Fatsans/Fatsans.ttf') }
        @font-face { font-family: 'FatsansContur'; src: url('Fatsans/FatsansContur.ttf') }
        @font-face { font-family: 'SGK075'; src: url('sgk075/SGK075.ttf') }
        @font-face { font-family: ''; src: url('') }
        @font-face { font-family: ''; src: url('') }
        
        * { padding: 0; margin: 0; box-sizing: border-box }

        p { font-size: 100px }

        .cluster p:nth-child(1) { font-family: 'AmazS.T.A.L.K.E.R.v.3.0' }
        .cluster p:nth-child(2) { font-family: 'STALKER_Italic' }
        .cluster p:nth-child(3) { font-family: '7LED' }
        .cluster p:nth-child(4) { font-family: '7LED Italic' }
        .cluster p:nth-child(5) { font-family: 'Digital-7' }
        .cluster p:nth-child(6) { font-family: 'Fatsans' }
        .cluster p:nth-child(7) { font-family: 'FatsansContur' }
        .cluster p:nth-child(8) { font-family: 'SGK075' }
    </style>
    
</head>
<body>
    <div class="cluster">
        <p>S.T.A.L.K.E.R.</p>
        <p>S.T.A.L.K.E.R.</p>
        <p>123456789ASd</p>
        <p>12:34 pm</p>
        <p>code-8</p>
        <p>Fatsans</p>
        <p>FatsansContur</p>
        <p>SGK075</p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
