<!DOCTYPE html>
<html lang="RU-ru">
<head>
    <meta charset="UTF-8">
    <title>DirectorY</title>
    <style>
        /* РАЗМЕР БЛОКА РАСЧИТЫВАЕТСЯ С УЧЁТОМ BORDER & PADDING [ ДЛЯ ВСЕХ ЭЛЕМЕНТОВ ] */
        html{
            box-sizing: border-box;
        }
        *, *:after, *:before{
            box-sizing: inherit;
        }
        /* АЛЬТЕРНАТИВА */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #aa{
            padding: 10px;
        }
        /* ОБНУЛЕНИЕ СТИЛЕЙ */
        input {
            padding: 0;
            margin: 0;
            border: 0;
            border: none;
        }
        /* "...Универсальное решение, которое убирает подсветку во всех браузерах и не только на input, но и на других элементах, в том числе select, button, a..." */
        :active, :hover, :focus {
            outline: 0;
            outline-offset: 0;
        }
        #syntax{
            color: darkseagreen;
            font-family: sans-serif;
            padding: 10px;
            background-color: #333333;
        }
    </style>
</head>

<!--
autoplay     - Видео начинает воспроизводиться автоматически после загрузки страницы.
controls     - Добавляет панель управления к видеоролику.
height       - Задает высоту области для воспроизведения видеоролика.
loop         - Повторяет воспроизведение видео с начала после его завершения.
poster       - Указывает адрес картинки, которая будет отображаться, пока видео не доступно или не воспроизводится.
preload      - Используется для загрузки видео вместе с загрузкой веб-страницы.
src          - Указывает путь к воспроизводимому видеоролику.
width        - Задает ширину области для воспроизведения видеоролика.
-->
