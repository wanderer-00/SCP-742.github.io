<!DOCTYPE html>
<html lang="RU-ru">
<head>
    <meta charset="UTF-8">
    <title>DirectorY</title>
    <style>
        /* РАЗМЕР БЛОКА РАСЧИТЫВАЕТСЯ С УЧЁТОМ BORDER & PADDING [ ДЛЯ ВСЕХ ЭЛЕМЕНТОВ ] */
        html{
            box-sizing: border-box;
        }
        *, *:after, *:before{
            box-sizing: inherit;
        }
        /* АЛЬТЕРНАТИВА */
        *{
            box-sizing: border-box;
        }
        #aa{
            padding: 10px;
        }
        /* ОБНУЛЕНИЕ СТИЛЕЙ */
        input {
            padding: 0;
            margin: 0;
            border: 0;
            border: none;
        }
        /* "...Универсальное решение, которое убирает подсветку во всех браузерах и не только на input, но и на других элементах, в том числе select, button, a..." */
        :active, :hover, :focus {
            outline: 0;
            outline-offset: 0;
        }
    </style>
</head>
