<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background: #323232;
        }
        .box{
            width: 500px;
            height: 500px;
            background-image: url(img/1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0px 0px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick='vv()'>сменить фон</button>
</body>
    <script>
        var ssss = document.getElementsByClassName('box');
        n=1;
        
        function vv(){
            ssss[0].style.backgroundImage = `url(img/${n}.jpg)`;
            if (n==1) 
            {n++}
            else
            {n--}
        }
    </script>
</html>
