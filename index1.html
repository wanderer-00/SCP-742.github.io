    <script>
        /* SLIIDER auto */
        autoSlider();
        var left = 0;
        var timer;

        function autoSlider() {
            timer = setTimeout(function() {
                var line = document.getElementById('line');
                left = left - 300;
                if (left < -2100) {
                    left = 0;
                    clearTimeout(timer);
                }
                line.style.left = left + 'px';
                autoSlider();
            }, 3000);
        }
        
        
        
        
        // BUIL CONTENT
        var CLUSTER = document.getElementsByClassName("content")[0];
        
        for( i=0; i<DURING.length; i++ ){
