<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Menu</title>
    <meta name="" content="text/html" charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- подгружается с открытием страницы, а не обновлением -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Work sans', sans-serif;
            background-color: #343434;

            /* запрет на выделение текста */
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
                                              not supported by any browser */
        }

        a {
            text-decoration: none;
        }

        #cluster {
            display: inherit;
        }

        #container {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }


        .button-6 {
            padding: 0;
            padding-left: 5px;
            padding-top: 5px;
            min-width: 600px;
            max-width: 1000px;
            margin: 2vh 0;
            background: transparent;
            border-width: 0;
            position: relative;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 5vh;
            transition: .3s;

        }

        .button-6 span {
            display: block;
            position: relative;
            z-index: 3;
            background: #41294a;
            color: white;
            padding: 0 30px;
            line-height: ;
        }

        .button-6:before {
            content: "";
            position: absolute;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            left: -5px;
            top: -5px;
            background: #ff2c54;
            z-index: 1;
            transition: .4s ease-out;
        }

        .button-6:after {
            content: "";
            position: absolute;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            right: -10px;
            bottom: -10px;
            background: #41ebdf;
            transition: .4s ease-out .1s;
        }

        .button-6:hover:before {
            transform: translate(10px, 10px);
        }

        .button-6:hover:after {
            transform: translate(-10px, -10px);
        }

    </style>
</head>

<body>
    <div id="cluster">
    <div id="container">

        <a href='book/Linux - new.html'>
            <button class="button-6"><span>LINUX</span></button>
        </a><br />

        <a href='book/cisco - new.html'>
            <button class="button-6"><span>Cisco</span></button>
        </a><br />

    </div>

</body>

</html>
