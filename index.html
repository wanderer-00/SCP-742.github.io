<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <!-- ИМПОРТ ШРИФТА -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --base: #FFF;
            --fon: #343434;
            --color: #04494D;
            --color: #625EEC;
            --color: #34CCCC;
        }
        
        /* ИМПОРТ ШРИФТА */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        
        body{
            min-height: 100vh;
            display: flex;
            background: #2D2D2D;
            align-items: center;
            justify-content: center;
        }
        
        .navigation{
            background: var(--fon);
            /*box-shadow: 0 0 10px red;*/
            box-shadow: 10px 0 0 var(--color);
            padding: 20px 0 20px 10px;
            border-radius: 6px 0 0 6px;
            
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -khtml-user-select: none;    /* Konqueror */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently
                                          not supported by any browser */
        }
        
        p::selection{
            background: pink
        }
        .navigation lu li {
            border-radius: 10px 0 0 10px;
        }
        
/*
        .navigation lu li.active {
            background: var(--color);
        }
*/
        
        .list span{
            color: var(--base);
            font-size: 20px;
        }

        /* удаление маркеров */
        .list a{
            text-decoration: none;
        }
        
        .navigation lu{
            width: 100%;
        }
        
        li{
            padding: 10px 30px 10px 10px;
            list-style-type: none;

        }
        
        .icon {
            padding: 0 10px 0 6px;
        }
    
        li:hover{
            background: var(--color);
        }
        .active { background: var(--color) }
        
        @media (min-height: 1080px), screen and (orientation: portrait) {
            .list span{
                font-size: 8em;
            }
            .navigation {
                padding: 40px 0px 40px 60px;
                box-shadow: 40px 0 0 var(--color);
                border-radius: 80px 0 0 80px !important;
            }
        }

    </style>
    
</head>
<body>
    <div class="navigation">
        <lu>

            <li class="list">
                <a href="index1.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>

            <li class="list">
                <a href="Manuals/index.html">
                    <span class="icon">
                        <ion-icon name="hardware-chip-outline"></ion-icon>
                    </span>
                    <span class="title">Programms</span>
                </a>
            </li>
            
            <li class="list">
                <a href="Book/index.html">
                    <span class="icon">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </span>
                    <span class="title">Статьи</span>
                </a>
            </li>

            <li class="list">
                <a href="https://vk.com/v_o_r_a_c_i_t_y">
                    <span class="icon">
                        <ion-icon name="logo-vk"></ion-icon>
                    </span>
                    <span class="title">Я</span>
                </a>
            </li>

        </lu>
        
    </div>
    
</body>
    
    <script>
        const list = document.getElementsByClassName('list');
        
        var n = 1;
        var l = 0;

        document.onkeydown = function(event) {
            if (event.code == 'ArrowUp'){
                console.log(n);
                list[n].classList.add('active');
                list[l].classList.remove('active');
                n++;
                l++
            };
            
            
            
            if (event.code == 'ArrowDown'){
                list[n].classList.add('active');
                list[l].classList.remove('active');
                n--;
                l-2
            }
        };


    </script>
    <!-- ПОДКЛЮЧЕНИЕ ИКОНОК -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
