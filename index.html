<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body{
            margin: 0;
            padding: 10px;
            font-family: Arial;
            background-color: #343434;
        }
        a{
            text-decoration: none;
        }
        #bottom{
            color: white;
            width: 110px;
            border: 2px solid orange;
            margin: 8px;
            padding: 5px;
            border-radius: 10px;
        }
        
        
        
        
        .button-6 {
            width: 28%;
            margin: 10px;
            background: transparent;
            border-width: 0;
            position: relative;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            transition: .3s;
        }

        .button-6 span {
            display: block;
            position: relative;
            z-index: 3;
            background: #41294a;
            color: white;
            padding: 0 30px;
            line-height: 40px;
        }

        .button-6:before {
            content: "";
            position: absolute;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            left: -5px;
            top: -5px;
            background: #ff2c54;
            z-index: 1;
            transition: .4s ease-out;
        }

        .button-6:after {
            content: "";
            position: absolute;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            right: -5px;
            bottom: -5px;
            background: #41ebdf;
            transition: .4s ease-out .1s;
        }

        .button-6:hover:before {
            transform: translate(5px, 5px);
        }

        .button-6:hover:after {
            transform: translate(-5px, -5px);
        }
    </style>
</head>
