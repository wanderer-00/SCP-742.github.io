<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APPs</title>
    <style>
        :root{
            --back: #1E1E1E;
            --color: #95C990;
        }
        *{
            box-sizing: border-box;
            align-items: center;
            /* ЗАПРЕТ НА ПЕРЕНОС СТРОК */
            white-space: nowrap;
            /* ЗАПРЕТ НА ВЫДЕЛЕНИЯ ТЕКСТА */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -khtml-user-select: none;    /* Konqueror */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently
                                          not supported by any browser */
        }
        body{
            color: white;
            background-color: #1E1E1E;
            font-family: 'Osward', sans-serif;
        }
        a{
            color: pink;
            text-decoration: none;
        }
        .box{
            display: flex;
            min-width: 100%;
            margin: 20px 0;
/*            border: 1px solid white;*/
        }
        .box .url {
            border: 4px solid pink;
            display: flex;
            margin-left:auto; 

        }
        .box .url a{
            color: white;
            margin: 4px;
            padding: 4px 8px;
            border: 2px solid pink;
            font-size: 26px;
            text-transform: uppercase;
        }
        .title{
            overflow: hidden;
            font-size: 30px;
            margin: 0 20px;
            margin-bottom: auto;
        }
        img{
            height: 100px;
        }
        @font-face 
        {
            font-family: 'Osward';
            src: url('font/Oswald-VariableFont_wght.ttf');
        }
    </style>
</head>
<body>
    <h1>Programms</h1>
    <div class="wrapper" id='cluster'></div>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
