<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player V3.2</title>
    <style>
        :root{
            --color: #2D2D2D; /* onyme */
            --gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }

        /* ОБЯЗАТЕЛЬНОЕ */
        *,
        *:after,
        *:before {box-sizing: border-box}/* РАЗМЕР БЛОКА РАСЧИТЫВАЕТСЯ С УЧЁТОМ BORDER & PADDING [ ДЛЯ ВСЕХ ЭЛЕМЕНТОВ ] */

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: aquamarine;
        }

        /* SCROLL BAR */
        ::-webkit-scrollbar {width: 8px}
        ::-webkit-scrollbar-track {background: #18191d}
        ::-webkit-scrollbar-thumb {background: #3b4146}
        ::-webkit-scrollbar-thumb:hover {background: #474e54}
        
        /* ОСНОВА ПЛЕЕРА */
        .place{
            /* ВЫРАВНИВАНИЕ ПО ЦЕНТРУ */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            height: 500px;
            width: 340px;
            background-color: var(--color);
            border-radius: 6px;
            overflow: hidden;
        }

        /* ИКОНКА ТРЕКА */
        .ico{
            width: 340px;
            height: 340px;
            background: var(--gradient);
        }
        
        /* ТЕЛЕФОННАЯ ВЕРСИЯ */
        @media (orientation: portrait){
        }
    </style>    
</head>
<body>
    <div class="wrapper">
        <div class="place">
            <div class="ico"></div>
        </div>
    </div>
</body>
</html>
