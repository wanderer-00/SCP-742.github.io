<!DOCTYPE html>
<html lang="RU-ru">

<head>
    <meta charset="UTF-8">
    <title>PLAYERs</title>
    <style>
        /* ОБЩИЙ СТИЛЬ ДОКУМЕНТА */
        body {
            color: white;
            font-family: sans-serif;
            background-color: #2D2D2D;
        }

        /* ОБНУЛЕНИЕ СТАНД. СТИЛЕЙ ССЫЛОК */
        a {
            color: white;
            text-decoration: none;
        }

        /* КОММЕНТАРИЙ */
        #komentariy {
            color: grey;
        }

        /* КНОПКА-ТРЕУГОЛЬНИК */
        button {

            /* ОБНУЛЕНИЕ СТАНДАРТНЫХ СТИЛЕЙ */
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;

            /* ПОСТРОЙКА ТРЕУГОЛЬНИКА */
            border: 16px solid transparent;
            border-left: 26px solid #007AB3;

            /* КУРСОР-ПАЛЕЦ ПРИ НАВЕДЕНИИ */
            cursor: pointer;

            vertical-align: middle;
        }

        /* ИКОНКА ТРЕКА */
        #box {
            display: flex;
            flex-direction: row;
            flex-wrap: no-wrap;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }

        #icoTrek {
            display: inline-block;
            flex-basis: 10%;
            background: red;
        }

        #ico {
            /* ИСПРАВЛЕНИЕ БАГА С ИЗОБРАЖЕНИЕМ [ОТСТУП СНИЗУ] */
            display: block;
            vertical-align: middle;
            width: 100%;
        }

        #ttt {
            flex-basis: 70%;
        }

        #name {}


        /* PLAYER v0.4 */
        #box_v04 {
            width: 96%;
            height: 100px;
            margin: 2%;
            background-color: #F1F3F4;

            display: flex;
            flex-wrap: no-wrap;
            flex-direction: row;
        }

        #ico_v04 {
            height: 100%;
        }

        #img_v04 {
            height: 100%;
        }

        /* audio & name */
        #body_v04 {
            overflow: hidden;
            flex-basis: 100%;
        }

        #name_v04 {
            color: black;
            height: 50%;
            margin-right: 20px;
            padding-left: 20px;
            /* НАСТРОЙКА ШРИФТОВ */
            font-size: 22px;
            font-weight: 550;
            font-family: sans-serif;
            /* ПОЗИЦИАНИРОВАНИЕ ПО ЦЕНТРАЛЬНОЙ ТОЧКЕ */
            display: flex;
            align-items: center;
            /* Запрещаем перенос строк */
            white-space: nowrap;
            /* ОБРЕЗАТЬ ПО КРАЯМ БЛОКА */
            overflow: hidden;
        }

        #player_v04 {
            height: 50%;
            /* ОБРЕЗАТЬ ПО КРАЯМ БЛОКА */
            overflow: hidden;
            /* ПОЗИЦИАНИРОВАНИЕ ПО ЦЕНТРАЛЬНОЙ ТОЧКЕ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player_v04 audio {
            width: 100%;
            outline: none;
        }
        #metka_v04{
            color: #F1F3F4;
            background: grey;
            padding: 8px;
            border-radius: 0 0 0 15px;
            position: absolute;
            right: 21px;
            top: 67px;
        }
    </style>
</head>

<body>
    <!-- КОММЕНТАРИЙ -->
    <font id='komentariy'>
        1 событие обеспечивает паузу/воспр. для всех композиций, но не выкл. прошлую композицию при запуске новой :(
    </font>
    <hr />

    <!-- Player v04 -->
    <div id="box_v04">
        <div id="ico_v04">
            <img id=img_v04 src="../img/0.jpg">
        </div>
        <div id="body_v04">
            <div id="name_v04">IC3PEAK - Смерти больше нет<div id="metka_v04">v0.4</div></div>
            <div id="player_v04">
                <audio controls>
                    <source src='../audio/N_E_W/IC3PEAK - Смерти больше нет.mp3' type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    <hr />


    <!-- ТРЕКИ -->
    v1.0<br />
    <a href="javascript:void(0)" onclick="aud_play_pause(this)">
        <i class="control icon-play">PLAY#1</i>
        <audio class="xnine-player" src="../audio/COUB/Blackbear-IDFC_coub.mp3" preload="auto"></audio>
    </a>
    <hr />

    v1.1<br />
    <a href="javascript:void(0)" onclick="aud_play_pause(this)">
        <button class="control icon-play"></button>
        <audio class="xnine-player" src="../audio/COUB/Tincup-Lost_coub.mp3" preload="auto"></audio>
    </a>
    <hr />

    v1.2
    <div id="box">
        <div id="icoTrek">
            <img id='ico' src="../img/twenty_one_pilots.jpg">
        </div>
        <div id="ttt">
            <div id="name">
                twenty one pilots - Stressed Out
            </div>
            <div id="playX">
                <a href="javascript:void(0)" onclick="aud_play_pause(this)">
                    <button class="control icon-play"></button>
                    <audio class="xnine-player" src="../audio/COUB/twenty_one_pilots-Stressed_Out_coub.mp3" preload="auto"></audio>
                </a>
            </div>
        </div>
    </div>
    <hr />
    
    <!-- СКРИПТ -->
    <script>
        /* v1 */
        function aud_play_pause(object) {
            var myAudio = object.querySelector(".xnine-player");
            var myIcon = object.querySelector(".control");
            if (myAudio.paused) {
                myIcon.className = "control icon-pause";
                myAudio.play();
            } else {
                myIcon.className = "control icon-play";
                myAudio.pause();
            }
        }
    </script>
</body></html>
