<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player v4</title>
    <style>
        body {
            color: rgb(168, 161, 149);
            font-family: sans-serif;
            background-color: #181A1B;
        }

        #box {
            margin: 20px;
            padding: 15px;
            border-top: 1px solid rgb(168, 161, 149);
            border-bottom: 1px solid rgb(168, 161, 149);
        }

        .play {
            /* обнуление стилей */
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;


            display: inline-block;
            border: 10px solid transparent;
            border-left: 15px solid #007AB3;
            cursor: pointer;
        }

        #name {}
    </style>
</head>

<body>
    <div id="box">
        <audio id="player" src="../audio/COUB/Blackbear - IDFC (coub).mp3"></audio>
        <div>
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pause</button>
            <button onclick="document.getElementById('player').volume += 0.1">Vol+ </button>
            <button onclick="document.getElementById('player').volume -= 0.1">Vol- </button>
        </div>
    </div>

    <script>

    </script>
</body></html>
