<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player v4</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="box">

        <audio id="player" src="../Player_v3.1/audio/COUB/Blackbear-IDFC_coub.mp3"></audio>
        <div id='audioBox'>
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pause</button>
            <button onclick="Button_PlayPause()">Play | Pause</button>
            <button onclick="document.getElementById('player').volume += 0.1">+ </button>
            <button onclick="document.getElementById('player').volume -= 0.1">- </button>
            <font id='name'>Blackbear - IDFC</font>
        </div>
    </div>
    <script>
        function Button_PlayPause() {
            var PlayPause = document.getElementById("player");
            if (PlayPause.paused) {
                PlayPause.play();
            } else {
                PlayPause.pause();
            }
        }
    </script>


    <div id="box">
        <audio id="player1" src="../Player_v3.1/audio/COUB/Glassey-ARVFZ-TRCKRTRT_coub.mp3"></audio>
        <div id='audioBox'>
            <button onclick="document.getElementById('player1').play()">Play</button>
            <button onclick="document.getElementById('player1').pause()">Pause</button>
            <button onclick="document.getElementById('player1').volume += 0.1">+ </button>
            <button onclick="document.getElementById('player1').volume -= 0.1">- </button>
            <font id='name'>Glassey - ARVFZ - TRCKRTRT</font>
        </div>
    </div>

    <div id="box">
        <audio id="player2" src="../Player_v3.1/audio/COUB/Tincup-Lost_coub.mp3"></audio>
        <div id='audioBox'>
            <button onclick="document.getElementById('player2').play()">Play</button>
            <button onclick="document.getElementById('player2').pause()">Pause</button>
            <button onclick="document.getElementById('player2').volume += 0.1">+ </button>
            <button onclick="document.getElementById('player2').volume -= 0.1">-</button>
            <font id='name'>Tincup - Lost</font>
        </div>
    </div>

    <audio id="myTune" src='../Player_v3.1/audio/COUB/Tincup-Lost_coub.mp3'></audio>
    <button type="button" onclick="aud_play_pause()">Play/Pause</button>

    <script>
        function aud_play_pause() {
            var myAudio = document.getElementById("myTune");
            if (myAudio.paused) {
                myAudio.play();
            } else {
                myAudio.pause();
            }
        };

    </script>

</body>

</html>
