<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player_v3.1</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/44a29f837f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="screen">
        <input type="checkbox" name="check" id="magicButton" value="None">
        <label for="magicButton" class="main"></label>

        <div class="coverImage"></div>
        <div class="search"></div>
        <div class="bodyPlayer"></div>

        <table class="list"></table>

        <div class="shadow"></div>

        <!--<div id="stabilitron"> frm -->

        <!--<div id="shadovH4"></div>-->

        <div class="info">
            <h4 id="info"></h4>
            <!--<div id="shadowH4"></div>-->
        </div>

        <!--</div>-->

        <audio preload id="audio" controls>
            <source src="">
        </audio>

        <table class="player">
            <td><input type="checkbox" id="backward"><label for="backward" class="backward" onclick="back()"></label></td>
            <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"><label for="play" class="play"></label></td>
            <td><input type="checkbox" id="forward"><label for="forward" class="forward" onclick="next()"></label></td>
        </table>

        <table class="footer">
            <td><input type="checkbox" id="love" checked><label for="love" class="love"></label></td>
            <td><input type="checkbox" id="repeat" onclick="repeat();"><label for="repeat" class="repeat"></label></td>
            <td><input type="checkbox" id="shuffle" checked><label for="shuffle" class="shuffle"></label></td>
            <td><input type="checkbox" id="options"><label for="options" class="options"></label></td>
        </table>

        <div class="current">
            <h2>Demons</h2>
        </div>
    </section>

    <script>
        var audio = document.getElementById('audio');
        var playpause = document.getElementById('play');
        // передача переменной элемента info ( название трека )
        var name_audio = document.getElementById('info');
        var xxx = document.getElementsByClassName("coverImage"),
            styleXXX = xxx[0].style;
        var r = document.getElementsByClassName("repeat"),
            styleRepeat = r[0].style;

// *работает*
// общий массив
        let ray12 = [
            {
                "url": "audio/top/$UICIDEBOY$ x POUYA - $OUTH $IDE $UICIDE.mp3",
                "name": "$UICIDEBOY$ x POUYA - $OUTH $IDE $UICIDE",
                "ico": "url('img/s.jpg')"
            },
            {
                "url": "audio/N_E_W/ITSOKTOCRY - POP, LOCK & DROPDEAD.mp3",
                "name": "ITSOKTOCRY - POP, LOCK & DROPDEAD",
                "ico": "url('img/ITSOKTOCRY - POP, LOCK & DROPDEAD.jpg')"
            },
            {
                "url": "audio/COUB/Blackbear-IDFC_coub.mp3",
                "name": "Blackbear - IDFC",
                "ico": "url('img/Blackbear-IDFC_coub.jpg')"
            },
            {
                "url": "audio/COUB/Glassey-ARVFZ-TRCKRTRT_coub.mp3",
                "name": "Glassey - ARVFZ TRCKRTRT",
                "ico": "url('img/Glassey-ARVFZ-TRCKRTRT_coub.jpg')"
            },
            {
                "url": "audio/COUB/Sagath-З.Л.О.coub.mp3",
                "name": "Sagath - З.Л.О.",
                "ico": "url('img/Sagath-З.Л.О.coub.jpg')"
            },
            {
                "url": "audio/COUB/Tincup-Lost_coub.mp3",
                "name": "Tincup - Lost",
                "ico": "url('img/Tincup - Lost.jpg')"
            },
            {
                "url": "audio/COUB/twenty_one_pilots-Stressed_Out_coub.mp3",
                "name": "Twenty one pilots - Stressed Out",
                "ico": "url('img/twenty_one_pilots.jpg')"
            },
            {
                "url": "audio/Dubstep~Skrillex™/Knife Party VS Skrillex.mp3",
                "name": "Knife Party VS Skrillex",
                "ico": "url('img/Knife Party VS Skrillex.jpg')"
            },
            {
                "url": "audio/Dubstep~Skrillex™/KUURO - Slap!.mp3",
                "name": "KUURO - Slap!",
                "ico": "url('img/KUURO - Slap!.jpg')"
            }

        ]

            // {
            //     "url": "audio/",
            //     "name": "",
            //     "ico": "url('')"
            // },


        function togglePlayPause() {
            // если аудио на паузе или окончено, то
            if (audio.paused || audio.ended) {
                // иконка паузы
                playpause.title = "Pause";
                // проигрывать аудио
                audio.play();
            } else {
                // иконка проигрывания
                playpause.title = "Play";
                // остановить аудио
                audio.pause();
            }
        }

        // считает: какой трек проигрывался, проигрывается или будет проигрываться
        // начальное значение = 0
        var number_audio = 0;
        // счётчик "включенно ли audio [ 0-выкл | 1-вкл ] "
        var on_off = 0;
        var Repeat = 0;

        function repeat (){
            if(Repeat==0)
            {Repeat++;styleRepeat.color="var(--colorA)";audio.loop=true;}
            else
            {Repeat--;styleRepeat.color="var(--colorP)";audio.loop=false;}
        };


        // Начальные значения
        audio.src = ray12[number_audio].url;
        name_audio.innerHTML = ray12[number_audio].name;
        styleXXX.backgroundImage = ray12[number_audio].ico;



        // включить следующий трек
        function next(){

            // не перелистывать вперед, если играет последний трек
            // если(номер_трека == кол-ву( кол-во_элементов_в_ray12 - 1 )){}
            if(number_audio == ray12.length-1){}
            else{

            // Включено ли аудио?
            if(audio.paused || audio.ended)
                {on_off = 0;}
            else{on_off = 1};

            // прибавить 1 к счётчику
            number_audio ++;
            // сменить URL(audio) на следующие (в массиве)
            audio.src = ray12[number_audio].url;
            // сменить название трека на следующее (в массиве)
            name_audio.innerHTML = ray12[number_audio].name;
            styleXXX.backgroundImage = ray12[number_audio].ico;

            if (on_off == 1) {
                // проигрывать аудио
                audio.play();
            };
            };
        };

        // включить предыдущий трек
        function back(){

            // не перелистывать назад, если играет первый трек
            if(number_audio == 0){}
            else{

            // Включено ли аудио?
            if(audio.paused || audio.ended)
                {on_off = 0;}
            else{on_off = 1};

            number_audio --;
            audio.src = ray12[number_audio].url;
            name_audio.innerHTML = ray12[number_audio].name;
            styleXXX.backgroundImage = ray12[number_audio].ico;

            if (on_off == 1) {
                // проигрывать аудио
                audio.play();
            };
            };
        };
    </script>
